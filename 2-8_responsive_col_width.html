<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
  <div class="container">
    <h1>レスポンシブWebデザインの例</h1>

    <h2>「Extra small」と「それ以外」で切り替える例</h2>
    <div class="row">
      <div class="col-xs-12 col-sm-6" style="border:solid 1px #000;">段落1-A</div>
      <div class="col-xs-12 col-sm-6" style="border:solid 1px #000;">段落1-B</div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6" style="border:solid 1px #000;">段落2-A</div>
      <div class="col-xs-12 col-sm-6" style="border:solid 1px #000;">段落2-B</div>
    </div>

    <h2>「Extra small」「Small」「Middle」「Large」で切り替える例</h2>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="border:solid 1px #000;">段落3-A</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="border:solid 1px #000;">段落3-B</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="border:solid 1px #000;">段落3-C</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="border:solid 1px #000;">段落3-D</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
