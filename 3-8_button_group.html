<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <title>title</title>
</head>
<body>
  <div class="container">
    <h1>ボタングループの例</h1>

    <h2>ボタンをグループ化しない場合</h2>
    <div>
      <button type="button" class="btn btn-default">新規</button>
      <button type="button" class="btn btn-default">前へ</button>
      <button type="button" class="btn btn-default">編集</button>
      <button type="button" class="btn btn-default">次へ</button>
    </div>

    <h2>ボタンをグループ化する場合</h2>
    <div class="btn-group">
      <button type="button" class="btn btn-default">新規</button>
      <button type="button" class="btn btn-default">前へ</button>
      <button type="button" class="btn btn-default">編集</button>
      <button type="button" class="btn btn-default">次へ</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
