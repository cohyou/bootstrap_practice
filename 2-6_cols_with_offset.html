<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- 12分の3の幅 -->
      <div class="col-xs-3" style="border:solid 1px #000;">段落A</div>
      <!-- 12分の1だけ空けたあと、12分の4の幅 -->
      <div class="col-xs-offset-1 col-xs-4" style="border:solid 1px #000;">段落B</div>
      <!-- 12分の2だけ空けたあと、12分の2の幅 -->
      <div class="col-xs-2 col-xs-offset-2" style="border:solid 1px #000;">段落C</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
