<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>コンポーネントの例</title>
</head>
<body>
  <h1>コンポーネントの例</h1>
  <div>
    <!-- ナビゲーションタブ -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">顧客情報</a></li>
      <li><a href="#">注文情報</a></li>
      <li><a href="#">商品情報</a></li>
    </ul>
    <div class="dropdown">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" href="#">操作</button>
      <ul class="dropdown-menu">
        <li><a href="#">新規作成</a></li>
        <li><a href="#">編集</a></li>
        <li><a href="#">削除</a></li>
      </ul>
    </div>

    <!-- カルーセルパネル -->
    <div id="carousel-panel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-panel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-panel" data-slide-to="1"></li>
        <li data-target="#carousel-panel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active"><img src="images/img01.jpg" alt="ひまわり"></div>
        <div class="item"><img src="images/img02.jpg" alt="ワニ肉"></div>
        <div class="item"><img src="images/img03.jpg" alt="バナナ"></div>
      </div>
    </div>

    <!-- 表 -->
    <div>
      <table class="table table-striped table-bordered">
        <tr>
          <th>ID</th>
          <th>写真名</th>
          <th>更新日</th>
          <th>ステータス</th>
        </tr>
        <tr>
          <td>1</td>
          <td>ひまわり</td>
          <td>2013-05-15</td>
          <td>
            <div class="progress">
              <div class="progress-bar"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width:100%">
                公開済み
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>ワニ肉</td>
          <td>2013-11-10</td>
          <td>
            <div class="progress">
              <div class="progress-bar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width:40%">
                編集中
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>3<span class="label label-default">New</span></td>
          <td>バナナ</td>
          <td>2013-12-09</td>
          <td>
            <div class="progress progress-striped active">
              <div class="progress-bar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width:40%">
                編集中
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <!-- ページネーション -->
    <ul class="pagination">
      <li><a href="#">&laquo;</a></li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
