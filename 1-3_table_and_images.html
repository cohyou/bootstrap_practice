<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
  <h1>表と画像の例</h1>
  <table class="table table-striped table-bordered">
    <tr><th>ID</th><th>画像</th><th>写真名</th><th>更新日</th><th>ステータス</th></tr>
    <tr>
      <td>1</td>
      <td><img src="images/img01.jpg" class="img-rounded"></td>
      <td>ひまわり</td>
      <td>2013-05-15</td>
      <td>公開済み</td>
    </tr>
    <tr>
      <td>2</td>
      <td><img src="images/img02.jpg" class="img-circle"></td>
      <td>ワニ肉</td>
      <td>2013-11-10</td>
      <td>編集中</td>
    </tr>
    <tr>
      <td>3</td>
      <td><img src="images/img03.jpg" class="img-thumbnail"></td>
      <td>バナナ</td>
      <td>2013-12-09</td>
      <td>編集中</td>
    </tr>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
