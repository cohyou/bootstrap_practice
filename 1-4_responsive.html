<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
  <h1>レスポンシブデザインの例</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">メールアドレス</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="メールアドレス">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">メールアドレス</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" placeholder="パスワード">
      </div>
    </div>
    <button type="submit" class="btn btn-block">送信</button>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
