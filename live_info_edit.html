<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="jqeury-timepicker/jquery.timepicker.css">
  <title>title</title>
</head>
<body>
  <div class="container">
    <!--
    datef
    presents
    title
    subtitle
    comment
    open_time
    start_time
    advance_fee
    door_fee
  -->

  <form method="post" class="form-horizontal">

    <div class="form-group" id="datepicker-default">
      <label for="datef" class="col-sm-2 control-label">日付</label>
      <div class="col-sm-4 form-inline">
        <div class="input-group date">
          <input id="datef" type="text" class="form-control" value="2017-06-21">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="presents" class="control-label col-sm-2">主催</label>
      <div class="col-sm-7">
        <input id="presents" type="text" placeholder="主催" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="control-label col-sm-2">タイトル</label>
      <div class="col-sm-7">
        <input id="title" type="text" placeholder="タイトル" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="subtitle" class="control-label col-sm-2">サブタイトル</label>
      <div class="col-sm-7">
        <input id="subtitle" type="text" placeholder="サブタイトル" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="comment" class="control-label col-sm-2">コメント</label>
      <textarea id="comment"
      cols="40" rows="5"
      placeholder="ライブの詳細など" class="form-control"></textarea>
      <p class="help-block">※1000文字まで入力できます。</p>
    </div>

    <div class="form-group">
      <label for="open-time" class="control-label col-sm-2">開場時刻</label>
      <div class="col-sm-2">
        <input id="open-time" type="time" placeholder="開場時刻" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="open-time" class="control-label col-sm-2">開演時刻</label>
      <div class="col-sm-2">
        <input id="start-time" type="time" placeholder="開演時刻" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="advance-fee" class="control-label col-sm-2">前売料金</label>
      <div class="col-sm-3">
        <input id="advance-fee" type="text" placeholder="前売料金" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="door-fee" class="control-label col-sm-2">当日料金</label>
      <div class="col-sm-3">
        <input id="door-fee" type="text" placeholder="当日料金" class="form-control">
      </div>
    </div>

    <div id="time-test" class="form-group some-time-inputs">
      <label class="control-label col-sm-2">時刻テスト</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" data-time-format="H:i:s">
      </div>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/f809cfaef5.js"></script>
<script src="bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="bootstrap-datepicker/dist/locales/bootstrap-datepicker.ja.min.js"></script>
<script src="jqeury-timepicker/jquery.timepicker.min.js"></script>
<script>
$(function(){
    // Default
    $('#datepicker-default .date').datepicker({
        format: "yyyy-mm-dd",
        language: 'ja'
    });

    $('#time-test .some-time-inputs').timepicker({});
});
</script>
</body>
</html>
