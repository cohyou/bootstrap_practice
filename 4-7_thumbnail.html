<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <title>title</title>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-xs-4">
        <div class="thumbnail" style="height:400px">
          <img src="images/img02.jpg" alt="ワニ肉の写真">
          <div class="caption">
            <h4>ワニ肉</h4>
            <p>ジューシーなワニ肉。焼き鳥のような味わい。</p>
            <button type="button" class="btn btn-default pull-right">詳細</button>
          </div>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="thumbnail" style="height:400px">
          <img src="images/img03.jpg" alt="バナナの写真">
          <div class="caption">
            <h4>バナナ</h4>
            <p>温室になっているバナナ。青いうちに収穫する。</p>
            <button type="button" class="btn btn-default pull-right">詳細</button>
          </div>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="thumbnail" style="height:400px">
          <img src="images/img04.jpg" alt="タケノコ">
          <div class="caption">
            <h4>タケノコ</h4>
            <p>皮のまま七輪で焼く。ほっくり焼けたところを見計らって食べる。</p>
            <button type="button" class="btn btn-default pull-right">詳細</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
